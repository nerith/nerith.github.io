<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  <body>

    <div class="container content">
      <header class="masthead">
	<nav>
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>

	<small><a href="/about"'>About</a></small>
	</nav>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; 2014 - <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All content licensed under the Creative Commons license unless noted otherwise.
        </small>
      </footer>
    </div>
  </body>
</html>
